<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend style="text-align: center">FNST-在线笔试系统</legend>
</fieldset>
<form action="" method="post">
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">修改密码</div>
                    <div class="layui-card-body">
                        <div class="layui-inline">
                            <label class="layui-form-label">旧密码</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="password" lay-verify="required" placeholder="请输入旧密码"
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <br><br>
                        <div class="layui-inline">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="password" lay-verify="required" placeholder="请输入新密码"
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <br><br>
                        <div class="layui-inline">
                            <label class="layui-form-label">确认密码</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="password" lay-verify="required" placeholder="确认新密码"
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <br><br>
                        <div style="margin-left: 105px">
                            <button class="layui-btn layui-btn-radius">保存密码</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
