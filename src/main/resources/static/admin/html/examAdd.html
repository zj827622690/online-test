<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>FNST-在线笔试系统</legend>
		</fieldset>
		<div style="padding: 20px; background-color: #F2F2F2;">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">笔试新增</div>

						<div class="layui-card-body">
							<div class="layui-form">
							<div class="layui-form-item">
								<label class="layui-form-label">笔试题：</label>
							</div>
							<!--存放内容-->
							<textarea class="layui-textarea" id="subject" lay-verify="required"></textarea>
							<div class="site-demo-button" style="margin-top: 40px;">
								<button class="layui-btn" lay-submit lay-filter="saveExam" id="saveExam">保存笔试题</button>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js" ></script>
		<script>
			layui.use(['form','layer'], function () {
				var form = layui.form
					, layer = layui.layer

			$("#saveExam").click(function(){
					$.ajax({
						type: 'post',
						url: 'http://localhost:8080/addNewQuestion',
						data: {
							subject: $("#subject").val(),
							token: localStorage.getItem("token")
						},
						dataType: 'json',
						async: true,
						success: function (res) {					
								layer.alert(res.msg);
						},
						error: function (res) {
							layer.alert(res.msg);
						}
					})
				});
			});
		</script>
	</body>

</html>
